server {
    listen       80;
    server_name  localhost;

    root         /usr/share/nginx/html;
    index        index.html;

    location / {
        try_files $uri $uri.html $uri/ /index.html =404;
    }

    # Кэширование _next/static — критично для скорости и правильной работы
    location ~* ^/_next/static/ {
        expires      1y;
        add_header   Cache-Control "public, immutable";
        access_log   off;
    }

    # Дополнительное кэширование для остальных статических файлов (опционально, но полезно)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|webp|woff2?|eot|ttf|otf)$ {
        expires      1y;
        add_header   Cache-Control "public";
        access_log   off;
    }

    # Gzip — оставляем, он хороший
    gzip on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml;
    gzip_min_length 256;
    gzip_vary on;

    # Обработка 404 (если есть своя страница)
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}